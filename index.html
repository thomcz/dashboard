<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div>
                <div id="time"></div>
                <div id="date"></div>
            </div>
          </div>
          <div class="carousel-item">
            <div>
              <p id="location">Karlsruhe</p>
              <img id="actual-weather">
              <p id="actual-weather-temp"></p>
              <p id="actual-weather-desc"></p>
            </div>
          </div>
          <div class="carousel-item">
            <div>
              <p id="location">Karlsruhe</p>
              <div >
                <div class="inline" >
                  <img id="forecast-weather0">
                  <p id="forecast-weather-temp0"></p>
                  <p id="forecast-weather-time0"></p>
                  <p id="forecast-weather-desc0"></p>
                </div>
                <div class="inline" >
                  <img id="forecast-weather1">
                  <p id="forecast-weather-temp1"></p>
                  <p id="forecast-weather-time1"></p>
                  <p id="forecast-weather-desc1"></p>
                </div>
                <div class="inline">
                  <img id="forecast-weather2">
                  <p id="forecast-weather-temp2"></p>
                  <p id="forecast-weather-time2"></p>
                  <p id="forecast-weather-desc2"></p>
                </div>
                <div class="inline">
                  <img id="forecast-weather3">
                  <p id="forecast-weather-temp3"></p>
                  <p id="forecast-weather-time3"></p>
                  <p id="forecast-weather-desc3"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
